<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="grid">
        <button class="clear-btn" id="clear-btn" data-function="clear">C</button>
        <button>??</button>
        <button class="backspace-btn" id="backspace-btn" data-function="backspace"><<</button>
        <button class="operator-btn" id="operator-divide" data-operator="divide">/</button>
        <button class="digit-btn" id="digit-7" data-digit="7">7</button>
        <button class="digit-btn" id="digit-8" data-digit="8">8</button>
        <button class="digit-btn" id="digit-9" data-digit="9">9</button>
        <button class="operator-btn" id="operator-multiply"
        data-operator="multiply">*</button>
        <button class="digit-btn" id="digit-4" data-digit="4">4</button>
        <button class="digit-btn" id="digit-5" data-digit="5">5</button>
        <button class="digit-btn" id="digit-6" data-digit="6">6</button>
        <button class="operator-btn" id="operator-subtract"
        data-operator="subtract">-</button>
        <button class="digit-btn" id="digit-1" data-digit="1">1</button>
        <button class="digit-btn" id="digit-2" data-digit="2">2</button>
        <button class="digit-btn" id="digit-3" data-digit="3">3</button>
        <button class="operator-btn" id="operator-add" data-operator="add">+</button>
        <button>??</button>
        <button class="digit-btn" id="digit-0" data-digit="0">0</button>
        <button class="digit-btn" id="digit-." data-digit=".">.</button>
        <button class="equals-btn" id="equals-btn" data-function="operate">=</button>
      </div>
    </div>

  </body>
</html>
