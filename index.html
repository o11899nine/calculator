<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="buttons">
    <button class="operator-btn" id="operator-add" value="add">+</button>
    <button class="operator-btn" id="operator-subtract" value="subtract">-</button>
    <button class="operator-btn" id="operator-multiply" value="multiply">*</button>
    <button class="operator-btn" id="operator-divide" value="divide">/</button>
    <button id="clear" value="clear">CLEAR</button>
    <button class="digit-btn" id="digit-0" value=0>0</button>
    <button class="digit-btn" id="digit-1" value=1>1</button>
    <button class="digit-btn" id="digit-2" value=2>2</button>
    <button class="digit-btn" id="digit-3" value=3>3</button>
    <button class="digit-btn" id="digit-4" value=4>4</button>
    <button class="digit-btn" id="digit-5" value=5>5</button>
    <button class="digit-btn" id="digit-6" value=6>6</button>
    <button class="digit-btn" id="digit-7" value=7>7</button>
    <button class="digit-btn" id="digit-8" value=8>8</button>
    <button class="digit-btn" id="digit-9" value=9>9</button>
    <button class="equals-btn" id="equals-btn">=</button>
  </div>
  <div class="display"></div>
  
</body>
</html>
